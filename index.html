<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="style.css">
    <title>Game of Fortune</title>
</head>

<body>
    <div class="outer show modal">
        <h1 class="inner modal">
            <div class="modal main"></div>
        </h1>
    </div>
    <header>
        <h1>Game of Fortune</h1>
    </header>
    <main>
        <div class="target">

            <h1>Level: <span class="level"></span></h1>

            <section>
                <h2>Target: <span class="target">0</span></h2>
                <h2>Max Attempts: <span class="max-attempts">0</span></h2>
            </section>
        </div>

        <button id="play" class="btn-style" role="button">Play</button>
        <div class="score">
            <h2 class="score-h2">Current Score: <span class="score">0</span></h2>
            <h2 class="your-attempts-h2">Your Attempts: <span class="your-attempts">0</span></h2>
        </div>
        <div class="score-wrapper">
            <div class="score-board"></div>
        </div>
    </main>



    <!-- <script type="module" src="scripts/helper.js"></script> -->
    <script src="app.js" type="module"></script>

</body>

</html>
